name: TheRosettaCode - Test All Languages + All Problems

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test ${{ matrix.language }} on ${{ matrix.problem }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [python]
        problem: [fibonacci, hello_world, quick_sort]
        # exclude:
        #   - language: typescript
        #     problem: quick_sort
      fail-fast: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Setup Node. js
        if: matrix.language == 'javascript' || matrix.language == 'typescript'
        uses: actions/setup-node@v4
        with:
          node-version:  '24'

      - name:  Setup Go
        if: matrix.language == 'go'
        uses:  actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Make Scripts Executable
        run: chmod +x ./scripts/*.sh

      - name: Run Tests
        run: ./scripts/run_tests. sh ${{ matrix.language }} ${{ matrix.problem }}
        continue-on-error: true

      - name: Report Results
        if: always()
        run: |
          echo "Test completed for ${{ matrix.language }} on ${{ matrix.problem }}"