name: TheRosettaCode - Test All Languages + All Problems

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test (${{ matrix.language }} - ${{ matrix.problem }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [python]
        problem: [fibonnaci, hello_world] #, quick_sort]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Language Environment
        uses: actions/setup-${{ matrix.language }}@v2
        with:
          node-version: '20'
          python-version: '3.10'
          java-version: '17'

      - name: Install Dependencies (if any)
        run: |
          # Example for Python
          if [ "${{ matrix.language }}" = "python" ]; then pip install -r requirements.txt; fi
          # Example for Node
          if [ "${{ matrix.language }}" = "node" ]; then npm install; fi

      - name: Run Tests
        run: ./scripts/run_tests.sh ${{ matrix.language }} ${{ matrix.problem }}
