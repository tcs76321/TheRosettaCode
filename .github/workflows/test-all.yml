name: TheRosettaCode - Test All Languages + All Problems

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test ${{ matrix.language }} on ${{ matrix.problem }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [python]
        problem: [fibonacci, hello_world]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup ${{ matrix.language }}
        uses: actions/setup-${{ matrix.language }}@v2
        with:
          ${{ matrix.language }}-version: |
            3.10

      - name: Install Dependencies
        run: |
          if [ "${{ matrix.language }}" = "python" ]; then
            pip install -r requirements.txt
          elif [ "${{ matrix.language }}" = "node" ]; then
            npm install
          fi

      - name: Run Tests
        run: ./scripts/run_tests.sh ${{ matrix.language }} ${{ matrix.problem }}
